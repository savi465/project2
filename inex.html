<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>workpause timer</title>
</head>
<body>
    <div class="container">
        <div class="timer">30.00</div>
        <h1 class="title"> click start for work time</h1>
        <div class="button">
       <button class="startBtn" style="--clr:green">start</button>
       <button class="pausetBtn" style="--clr:red">pause</button>
       <button class="resumeBtn" style="--clr:brown">resume</button>
       <button class="resetBtn" style="--clr:maroon">reset</button>
       </div>
       <div class="workCountsDisplay">
        <span class="count">0</span>
        <p> workpause completed</p>

       </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
